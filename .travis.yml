language: python
python:
  - '2.7'
  - '3.5'
addons:
  apt_packages:
    - pandoc
install:
  - pip install -r travis-requirements.txt
script: py.test --cov 
after_success:
  coveralls
deploy:
  provider: pypi
  user: bmweiner
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: bmweiner/skillful
    condition: $TRAVIS_PYTHON_VERSION = '2.7'
